<div class="row">
  <div class="col-sm-3" id="list-pane">
    <div class="heading">
      <span class="h3">Bloc Chat</span>
      <button class="btn btn-default" ng-click="onNewRoomClick()">New room</button>
    </div>

    <ul>
      <li ng-repeat="room in rooms">
        <a href="#" ng-click="onRoomClick($event, room)">{{room.name}}</a>
      </li>
    </ul>
  </div>

  <div class="col-sm-9" id="detail-pane">
    <div class="current-room" ng-if="currentRoom">
      <h4>{{currentRoom.name}}</h4>

      <div ng-repeat="message in messages" class="row message">
        <div class="col-sm-10 text-left">
          <strong>{{message.username}}</strong>
          <p>{{message.content}}</p>
        </div>
        <div class="col-sm-2 text-right">
          <p class="text-muted">{{message.sentAt}}</p>
        </div>
      </div>

      <div class="send-message">
        <form
          class="form-inline"
          name="sendMessageForm"
          ng-submit="onSendMessageSubmit(sendMessageForm.$valid)"
          novalidate>
          <div class="form-group">
            <input
              type="text"
              name="message"
              required
              class="form-control"
              ng-model="newMessage.content"
              ng-minlength="1">
            <button
              type="submit"
              class="btn btn-default"
              ng-disabled="sendMessageForm.$invalid"
              ng-class="{disabled: sendMessageForm.$invalid}">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
